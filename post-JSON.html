<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>post in server</h1>
    <input id="nameBox" type="text" placeholder="Enter your name">
    <input id="commentBox" type="text" placeholder="Your comment">
    <button id="submitBox">Submit</button>
    
    <script>

        document.getElementById("submitBox").addEventListener("click",function(){
            const name= document.getElementById("nameBox").value;
            const comment= document.getElementById("commentBox").value;
            const post= {title: name, body: comment, userId: 1}
            NowPostToServer(post)
        })

        function NowPostToServer(bodyPart){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(bodyPart),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            }
            })
            .then((response) => response.json())
            .then((json) => console.log(json));        

        }
    </script>
</body>
</html>
